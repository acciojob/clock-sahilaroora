

<!DOCTYPE html>
<html>

<head>
    <title>Display Current Time (12-Hour Format)</title>
</head>

<body>
    <h2>Current Date and Time:</h2>
	<div style="display:flex; align-items:center";gap:20px; >  <p id='newdate'></p>   <p id="date" style="font-size: 24px; font-family: monospace;"></p></div>


    <script>

		let newdate = new Date();
         let data = newdate.getDate()
         let m = newdate.getMonth()
         let year = newdate.getFullYear()
        document.getElementById("newdate").innerText=`${m}/ ${data}/${year}`
       
        setInterval(() => {
            let date = new Date();

            // Helper function to add leading zero
            let pad = (n) => n.toString().padStart(2, '0');

            // Inline conversion to 12-hour format
            let hoursRaw = date.getHours();
            let ampm = hoursRaw >= 12 ? 'PM' : 'AM';
            let hours = hoursRaw % 12 || 12;

            let time = `${pad(hours)}:${pad(date.getMinutes())}:${pad(date.getSeconds())} ${ampm}`;

            document.getElementById('date').innerText = time;
        }, 1000);
    </script>

</body>

</html>
