<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
      padding-top: 50px;
    }
    #timer {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Timer Display -->
  <p id="timer">Loading time...</p>

  <script>
    function updateTimer() {
      const timerElement = document.getElementById("timer");

      const now = new Date();
      const formattedTime = now.toLocaleString(); // e.g. "10/5/2025, 3:24:15 PM"

      timerElement.textContent = formattedTime;
    }

    // Initial call to show time right away
    updateTimer();

    // Update every 1000ms (1 second)
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
