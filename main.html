<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Date & Time</title>
</head>
<body>
  <h2>Current Date and Time:</h2>
  <p id="datetime"></p>

  <script>
    function updateDateTime() {
      const now = new Date();

      // Format date as MM/DD/YYYY
      const month = now.getMonth() + 1; // getMonth() is zero-based
      const day = now.getDate();
      const year = now.getFullYear();

      // Format time in 12-hour format with leading zeros
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const pad = (num) => (num < 10 ? '0' + num : num);

      const formattedDate = `${pad(month)}/${pad(day)}/${year}`;
      const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;

      document.getElementById('datetime').innerText = `${formattedDate}, ${formattedTime}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime(); // initial call to show time immediately
  </script>
</body>
</html>
